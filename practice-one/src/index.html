<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LalesVPN</title>
    <link rel="stylesheet" href="./style/index.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Start header -->
      <header class="header">
        <div class="container">
          <div class="header__container">
            <img
              src="./assets/images/Logo.svg"
              alt="logo"
              class="header__logo"
            />
            <ul class="header__menu">
              <li class="header__menu--item">
                <a href="#" class="menu__link">About</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu__link">Features</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu__link">Pricing</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu__link">Testimonials</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu__link">Help</a>
              </li>
            </ul>

            <div class="header__auth">
              <a href="#" class="header__auth--signin">Sign in</a>
              <button class="btn btn--outline">Sign up</button>
            </div>
          </div>
        </div>
      </header>
      <!-- End header -->

      <!-- Start hero section -->
      <main>
        <section class="hero">
          <div class="container">
            <div class="hero__container">
              <div class="hero__content">
                <h1 class="text hero__heading">
                  Want anything to be easy with
                  <span class="text--semi-bold">LaslesVPN</span>.
                </h1>
                <p class="subtext hero__desc">
                  Provide a network for all your needs with ease and fun using
                  <span class="text--semi-bold">LaslesVPN</span> discover
                  interesting features from us.
                </p>
                <a href="" class="btn btn--primary btn--rounded">Get started</a>
              </div>
              <div class="hero__img">
                <img
                  src="./assets/images/Illustration 1.svg"
                  alt="hero image"
                />
              </div>
            </div>
          </div>
        </section>
      </main>
      <!-- End hero section -->

      <!-- Start intro section -->
      <section class="intro">
        <div class="container">
          <div class="intro__container">
            <div class="intro--item">
              <div class="intro__icon">
                <img src="./assets/images/user.svg" alt="user" />
              </div>
              <div class="intro__general">
                <h3 class="text intro__title">90+</h3>
                <p class="subtext intro__text">Users</p>
              </div>
            </div>

            <div class="intro--item">
              <div class="intro__icon">
                <img src="./assets/images/location.svg" alt="user" />
              </div>
              <div class="intro__general">
                <h3 class="text intro__title">30+</h3>
                <p class="subtext intro__text">Locations</p>
              </div>
            </div>

            <div class="intro--item">
              <div class="intro__icon">
                <img src="./assets/images/Server.svg" alt="user" />
              </div>
              <div class="intro__general">
                <h3 class="text intro__title">50+</h3>
                <p class="subtext intro__text">Servers</p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- End intro section -->
    </div>
  </body>
</html>
