<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text</title>
    <style>
      body {
        border: 2px solid #ccc;
      }

      h1 {
        text-align: center;
        font-size: 44px;
        font-weight: bold;
        color: orangered;
        text-transform: uppercase;
      }

      p {
        text-indent: 2rem;
        text-align: justify;
        letter-spacing: 2px;
        font-size: 16px;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>text formating</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat ex
        saepe fugit, necessitatibus nihil quis quasi, illo nulla molestiae
        deserunt voluptatibus a ipsum distinctio libero nemo. Quos quaerat eum
        officia.
      </p>
    </div>
  </body>
</html>
