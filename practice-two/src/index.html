<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="LaslesVPN provides a network for all your needs with ease and fun using LaslesVPN discover interesting 
              features from us. Most people make the mistake of forcing themselves to network. Or they pretend to be 
              outgoing to make new connections."
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./assets/images/icons/fav-icon.svg"
    />
    <link rel="stylesheet" href="../scss/custom.scss" />
    <link rel="stylesheet" href="./styles/index.scss" />
    <title>LaLesVPN</title>
  </head>
  <body>
    <!-- Header section begin -->
    <header class="header">
      <div class="wrapper header__container">
        <nav
          class="navbar navbar-expand-lg navbar-light py-3 bg-white shadow-transition"
        >
          <div class="navbar-brand navbar__logo" href="#">
            <img src="./assets/images/logo/logo.svg" alt="logo" />
          </div>
          <!-- Navbar menu -->
          <button
            class="navbar-toggler shadow-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <!-- Toggle Btn -->
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse collapse" id="navbarSupportedContent">
            <ul
              class="navbar__menu navbar-nav mx-auto border-bottom border-lg-bottom-0 pt-2 pt-lg-0"
            >
              <li class="navbar__menu--item">
                <a href="#" class="navbar__menu-link">About</a>
              </li>
              <li class="navbar__menu--item">
                <a href="#" class="navbar__menu-link">Features</a>
              </li>
              <li class="navbar__menu--item">
                <a href="#" class="navbar__menu-link">Pricing</a>
              </li>
              <li class="navbar__menu--item">
                <a href="#" class="navbar__menu-link">Testimonials</a>
              </li>
              <li class="navbar__menu--item">
                <a href="#" class="navbar__menu-link">Help</a>
              </li>
            </ul>
            <div class="navbar__auth">
              <a href="#" class="navbar__auth-signin">Sign in</a>
              <button class="btn btn--outline navbar__auth-signup">
                Sign up
              </button>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- Header section end -->

    <main>
      <!-- Hero section begin -->
      <section class="hero">
        <div class="wrapper hero__container">
          <div class="hero__content">
            <h1 class="hero__heading">
              Want anything to be easy with
              <span class="text--bold">LaslesVPN</span>.
            </h1>
            <p class="sub__heading hero__description">
              Provide a network for all your needs with ease and fun using
              <span class="text--medium">LaslesVPN</span> discover interesting
              features from us.
            </p>
            <a
              aria-label="button get started"
              href="javascript:void(0)"
              class="btn btn--primary btn--rounded hero__btn"
              rel="nofollow"
              >Get started</a
            >
          </div>
          <div class="hero__img">
            <img
              src="./assets/images/products/hero.jpg"
              alt="Want anything to be easy with LaslesVPN"
            />
          </div>
        </div>
      </section>
      <!-- Hero section end -->
    </main>
    <script src="./index.js"></script>
  </body>
</html>
