<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color</title>
    <link rel="stylesheet" href="color.css" />
  </head>
  <body>
    <h2>CSS color codes</h2>

    <table>
      <tr>
        <th>Color</th>
        <th>CSS Color Name</th>
        <th>Hex Code #RPGGBB</th>
        <th>Decimal Code(R,G,B)</th>
      </tr>
      <tr>
        <td>
          <span class="red-border"></span>
        </td>
        <td>Red</td>
        <td>#FF0000</td>
        <td>rgb(255,0,0)</td>
      </tr>
      <tr>
        <td>
          <span class="orange-border"></span>
        </td>
        <td>Orange</td>
        <td>#FFA500</td>
        <td>rgb(255,165,0)</td>
      </tr>
      <tr>
        <td>
          <span class="yellow-border"></span>
        </td>
        <td>Yellow</td>
        <td>#FFFF00</td>
        <td>rgb(255,225,0)</td>
      </tr>
      <tr>
        <td>
          <span class="green-border"></span>
        </td>
        <td>Green</td>
        <td>#008000</td>
        <td>rgb(0,128,0)</td>
      </tr>
    </table>
  </body>
</html>
